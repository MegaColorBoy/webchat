<!DOCTYPE html>
<html>
<head>
	<title>WebChat</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
	<link href="css/main.css" rel="stylesheet" type="text/css"/>
</head>
<body>
	<main class="app">
		<div class="menu-bar"></div>
		<div class="friend-list"></div>
		<div class="chat-screen">
			<div class="status-bar">
	
			</div>
			<div class="message-list">
				<div class="chat-block other">
					<div class="message-wrapper">
						<p class="message">Hello there!</p>
					</div>
				</div>
				<div class="chat-block other">
					<div class="message-wrapper">
						<p class="message">How are you?</p>
						<div class="timestamp">
							<p>Sent at 11:01AM</p>
						</div>
					</div>
				</div>
				<div class="chat-block you">
					<div class="message-wrapper">
						<p class="message">Hello!</p>
					</div>
				</div>
				<div class="chat-block you">
					<div class="message-wrapper">
						<p class="message">I'm good</p>
					</div>
				</div>
				<div class="chat-block you">
					<div class="message-wrapper">
						<p class="message">How are you doing?</p>
						<div class="timestamp">
							<p>Sent at 11:02AM</p>
						</div>
					</div>
				</div>
				<div class="chat-block other">
					<div class="message-wrapper">
						<p class="message">I'm good. Thanks for asking :)</p>
						<div class="timestamp">
							<p>Sent at 11:03AM</p>
						</div>
					</div>
				</div>
			</div>
			<div class="message-box">
				<input type="text" placeholder="Type your message..."/>
			</div>
		</div>
	</main>
</body>
</html>
